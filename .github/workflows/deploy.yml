name: 🚀 Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 📡 Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 3.25.103.227
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/CICD
            git pull origin main
            npm ci
            npm run build
            pm2 restart all
            echo "✅ Deployed to staging manually"

          # Enable if you're using RSA key
          use_insecure_cipher: true
          cipher: aes256-cbc
