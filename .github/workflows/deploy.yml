name: 🚀 Deploy to Staging (No Appleboy)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🚀 SSH & Deploy
        uses: glenstack/ssh-action@v2
        with:
          command: |
            cd /home/ubuntu/CICD
            git pull origin main
            npm ci
            npm run build
            pm2 restart all
            echo "✅ Deployed to staging via Glenstack"
          host: 3.25.103.227
          username: ubuntu
          privateKey: ${{ secrets.SSH_KEY }}
