name: 🚀 Deploy to Staging (Reliable SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🛜 Setup SSH and Deploy
        uses: marvinpinto/action-ssh@v1.0.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          ssh-public-key: ""
          ssh-host: ubuntu@3.25.103.227
          ssh-port: 22
          ssh-command: |
            cd /home/ubuntu/CICD
            git pull origin main
            npm ci
            npm run build
            pm2 restart all
            echo "✅ Deployed to staging via marvinpinto/action-ssh"
