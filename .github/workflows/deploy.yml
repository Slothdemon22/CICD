name: SSH Deploy to HTTP Server

on:
  push:
    branches:
      - main

jobs:
  deploy-http:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.0.2.123 >> ~/.ssh/known_hosts
        env:
          SSH_KEY: ${{ secrets.TALHA_KEY }}

      - name: Confirm SSH key write
        run: |
          echo "✅ SSH key exists:"
          ls -la ~/.ssh
          echo "🔑 First line of key:"
          head -n 1 ~/.ssh/id_rsa || echo "❌ Key missing or not written"

      - name: SSH into server and run command
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@192.0.2.123 "echo ✅ Connected && cd ~/http && ls -la"
