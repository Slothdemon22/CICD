name: TypeScript Compile Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tsc-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or '18' / '16' based on your project

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npx tsc --noEmit
