name: 🚀 Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🔄 Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🛠 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.25.103.227 >> ~/.ssh/known_hosts

      - name: 🚀 SSH and Deploy
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@3.25.103.227 << 'EOF'
            cd /home/ubuntu/CICD
            git pull origin main
            npm ci
            npm run build
            pm2 restart all
            echo "✅ Deployed to staging successfully"
          EOF
