name: Deploy HTTP Project via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy-http:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TALHA_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.0.2.123 >> ~/.ssh/known_hosts
        shell: bash

      - name: SSH into server and run commands
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@192.0.2.123 "echo 'ðŸŸ¢ Connected to server!' && cd /home/ubuntu/http && ls -la"
        shell: bash
