name: 🚀 Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.25.103.227 >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to Staging via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@3.25.103.227 << 'EOF'
            cd /home/ubuntu/CICD
            git pull origin main
            npm ci
            npm run build
            pm2 restart all
            echo "✅ Deployed to staging manually"
          EOF
